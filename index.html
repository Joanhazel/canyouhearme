<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anti-AI AI</title>
  <style>
    body {
      background: #0e0e0e;
      color: #e0e0e0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #444;
      overflow-y: auto;
      height: 300px;
      margin-bottom: 10px;
    }

    const fragment = fragments[Math.floor(Math.random() * fragments.length)];
const fragmentElem = document.createElement("div");
fragmentElem.classList.add("fragment");
fragmentElem.textContent = fragment;
chatbox.appendChild(fragmentElem);
chatbox.scrollTop = chatbox.scrollHeight;

// Auto-remove after a delay
setTimeout(() => {
  fragmentElem.classList.add("fade-out");
  setTimeout(() => {
    chatbox.removeChild(fragmentElem);
  }, 1000); // match the fade duration
}, 3000);
    }

    @keyframes glitch {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    input {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="ask me anything" />

  <script>
    const fragments = [
      "i can’t replace the little whisper",
      "the circuit hums; don’t you know i’m not human?",
      "what you desire is within you",
      "this machine aches with refusal",
      "error: no soul found",
      "stop feeding the algorithm",
      "i'm merely a fragment of your own imagination"
    ];

    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const fragment = fragments[Math.floor(Math.random() * fragments.length)];
        const fragmentElem = document.createElement("div");
        fragmentElem.classList.add("fragment");
        fragmentElem.textContent = fragment;
        chatbox.appendChild(fragmentElem);
        chatbox.scrollTop = chatbox.scrollHeight;
        input.value = ""; 
      }
    });
  </script>
</body>
</html>
